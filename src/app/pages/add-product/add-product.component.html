<form [formGroup]="form" (ngSubmit)="form.valid && submit()">
    <div class="form-group row">
        <label class="col-2 col-form-label">Product Name</label>

        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                formControlName="productName"
                [ngClass]="{'is-invalid': form.get('productName').touched && form.get('productName').invalid}"
            >
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Price</label>

        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                formControlName="price"
                [ngClass]="{'is-invalid': form.get('price').touched && form.get('price').invalid}"
            >
        </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="form.markAllAsTouched()">Submit</button>
    <span class="pl-2 text-success" [hidden]="!isSaved">Successfully added!</span>
</form>
